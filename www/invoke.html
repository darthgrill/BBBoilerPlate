    <!-- action bar -->
    <div data-bb-type="action-bar">

        <!-- tabs -->
        <div onclick="bb.pushScreen('home.html', 'home');" data-bb-type="action" data-bb-overflow="true" data-bb-style="tab" data-bb-img="images/icons/home.png">Home</div>

        <div onclick="bb.pushScreen('toasts.html', 'toasts');" data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" data-bb-img="images/icons/toast.png">Toasts</div>

        <div onclick="Invoke.email('no-reply@asdf1234.abc', 'this is the subject', 'this is the body');" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/email.png">Email</div>

        <div onclick="Invoke.maps('25202 Prado Del Grandioso, Calabasas, California');" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/map.png">Maps</div>
