<div style="background-color: #f5f5f5;" data-bb-type="screen" data-bb-effect="slide-left" data-bb-scroll-effect="off">

    <!-- app menu -->
    <div data-bb-type="menu">
        <div onclick="bb.pushScreen('help.html', 'help');" data-bb-type="menu-item" data-bb-img="images/icons/help.png" data-bb-pin="left">Help</div>
        <div onclick="bb.pushScreen('about.html', 'about');" data-bb-type="menu-item" data-bb-img="images/icons/info.png" data-bb-pin="center">About</div>
        <div onclick="bb.pushScreen('settings.html', 'settings');" data-bb-type="menu-item" data-bb-img="images/icons/settings.png" data-bb-pin="right">Settings</div>
    </div>

    <!-- action bar -->
    <div data-bb-type="action-bar">

        <!-- tabs -->
        <div onclick="bb.pushScreen('home.html', 'home');" data-bb-type="action" data-bb-overflow="true" data-bb-style="tab" data-bb-img="images/icons/home.png">Home</div>

        <div onclick="bb.pushScreen('bbm.html', 'bbm');" data-bb-type="action" data-bb-overflow="true" data-bb-style="tab" data-bb-img="images/icons/bbm.png">BBM</div>

        <div onclick="bb.pushScreen('invoke.html', 'invoke');" data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" data-bb-img="images/icons/share.png">Invoke Apps</div>

        <div onclick="bb.pushScreen('toasts.html', 'toasts');" data-bb-overflow="true" data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="images/icons/toast.png">Toasts</div>

        <div onclick="bb.pushScreen('spinners.html', 'spinners');" data-bb-overflow="true" data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="images/icons/spinner.png">Spinners</div>

        <!-- actions -->
        <div onclick="Toast.regular('This is a toast!', 2500);" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/toast.png">Regular</div>

        <div onclick="Toast.withButton('Toast w/Button', 'Button', 'toastCallback', 3000);" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/toast.png">Button</div>

        <!-- action overflow -->
        <div data-bb-overflow="true" onclick="Toast.regular('This is a toast!', 2500);" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/toast.png">Reulgar</div>

        <div data-bb-overflow="true" onclick="Toast.withButton('Toast w/Button', 'Button', 'toastCallback', 3000);" data-bb-type="action" data-bb-style="button" data-bb-img="images/icons/toast.png">Button</div>
    </div>
</div>
